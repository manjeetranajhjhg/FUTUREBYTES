<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Teach Store</h1>
    </header>
    <div class="login-container">
        <input type="text" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="validateLogin()">Login</button>
    </div>
    <h2>Categories</h2>
    <div class="categories">
        <button>Electronics</button>
        <button>Fashion</button>
        <button>Home</button>
        <button>Beauty</button>
    </div>
    <h2>Popular Products</h2>
    <div class="products">
        <div class="product">
            <img src="product1.png" alt="Smartphone">
            <p>Smartphone</p>
            <button onclick="addToCart('Smartphone')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.png" alt="Laptop">
            <p>Laptop</p>
            <button onclick="addToCart('Laptop')">Add to Cart</button>
        </div>
    </div>
    
    <script>
        function validateLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const emailRegex = /^[a-zA-Z]{15}@gmail\.com$/;
            const passwordRegex = /^[a-zA-Z0-9]{17}$/;

            if (!emailRegex.test(email)) {
                alert("Invalid Email: Must be exactly 15 alphabets before @gmail.com");
                return;
            }
            if (!passwordRegex.test(password)) {
                alert("Invalid Password: Must be exactly 17 characters long and contain only alphabets and numbers");
                return;
            }
            alert("Login Successful! Welcome to Teach Store.");
        }

        function addToCart(product) {
            alert(product + " has been added to your cart.");
        }
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        header {
            background-color: #0072ff;
            padding: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .login-container {
            margin: 20px;
        }
        .login-container input {
            padding: 10px;
            margin: 5px;
        }
        .categories, .products {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .product {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
    </style>
</body>
</html>
